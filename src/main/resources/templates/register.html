<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWANDA PREMIER LEAGUE - PLAYER REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('/api/placeholder/1920/1080') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            color: #fff !important;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-brand img {
            border-radius: 50%;
            border: 2px solid #4299e1;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover img {
            transform: scale(1.1);
        }

        .nav-link {
            color: #ffffff !important;
            margin-left: 20px;
            position: relative;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #4299e1;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Card Styling */
        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .registration-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(45deg, #2c5282, #4299e1);
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .card-header h2 {
            position: relative;
            z-index: 2;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
        }

        .card-body {
            padding: 2.5rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
            background: #ffffff;
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        /* Button Styling */
        .btn-primary {
            background: linear-gradient(45deg, #2c5282, #4299e1);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(66, 153, 225, 0.3);
            background: linear-gradient(45deg, #4299e1, #2c5282);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        /* Alert Styling */
        .alert-info {
            background: rgba(66, 153, 225, 0.1);
            border: none;
            border-left: 4px solid #4299e1;
            color: #2c5282;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
        }

        /* Error Message Styling */
        .text-danger {
            color: #e53e3e !important;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
        }

        /* Login Link Styling */
        .login-link {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #2c5282;
        }

        /* Input Icons */
        .input-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .registration-card {
                margin: 1rem;
            }

            .card-header {
                padding: 1.5rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .btn-primary {
                width: 100%;
                margin-bottom: 1rem;
            }
        }

        /* Animation for success message */
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-info {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img src="https://pbs.twimg.com/profile_images/1788231088302653440/5xKfAdI8_200x200.jpg" width="50" height="50" alt="rpl"/>
            RWANDA PREMIER LEAGUE
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="registration-card">
                <div class="card-header">
                    <h2 class="text-center m-0">
                        <i class="fas fa-user-plus me-2"></i>
                        Join Rwanda Premier League
                    </h2>
                </div>

                <div class="card-body">
                    <div th:if="${param.success}" class="alert alert-info">
                        <i class="fas fa-check-circle me-2"></i>
                        You have successfully registered to Rwanda Premier League!
                    </div>

                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input class="form-control" th:field="*{firstName}" type="text" placeholder="Enter first name"/>
                                <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input class="form-control" th:field="*{lastName}" type="text" placeholder="Enter last name"/>
                                <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input class="form-control" th:field="*{email}" type="email" placeholder="Enter email address"/>
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input class="form-control" th:field="*{password}" type="password" placeholder="Enter password"/>
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                            <input class="form-control" th:field="*{phoneNumber}" type="text" placeholder="Enter phone number"/>
                            <p th:errors="*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-calendar me-2"></i>Date of Birth
                            </label>
                            <input class="form-control" th:field="*{dateOfBirth}" type="date"/>
                            <p th:errors="*{dateOfBirth}" class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-primary w-100 mb-3" type="submit">
                                <i class="fas fa-user-plus me-2"></i>Register Now
                            </button>
                            <p class="mb-0">
                                Already have an account?
                                <a class="login-link" th:href="@{/login}">
                                    <i class="fas fa-sign-in-alt me-1"></i>Login here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
