<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RWANDA PREMIER LEAGUE - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      background-color: #f4f7fc;
      font-family: 'Roboto', sans-serif;
    }

    .navbar {
            background: linear-gradient(90deg,  #2c5282, #4299e1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #ffffff !important;
            letter-spacing: 1.5px;
        }

        .nav-link {
            font-size: 1.1rem;
            color: #e3f2fd !important;
            margin-left: 15px;
        }

        .nav-link:hover {
            color: #b2ebf2 !important;
        }

    /* Dashboard Header Styling */
    .container h1 {
      color: #2c5282;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Card Styling */
    .card {
      border: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .card-header {
      background-color: #2c5282;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .card-body {
      padding: 20px;
    }

    /* Player Info Styling */
    .card-body p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .card-body strong {
      color: #2c5282;
      font-weight: 600;
    }

    /* Allowed Menus Styling */
    h3 {
      font-weight: bold;
      margin-top: 40px;
      color: #2c5282;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }


    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .card-body p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img src="https://pbs.twimg.com/profile_images/1788231088302653440/5xKfAdI8_200x200.jpg" width="40" height="40" alt="rpl"/>
      RWANDA PREMIER LEAGUE
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" th:if="${user.roles[0].name=='ROLE_ADMIN'}">
          <a class="nav-link" th:href="@{/users}">Players</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>

<!--    <a class="navbar-brand" th:href="@{/}"><img src="https://pbs.twimg.com/profile_images/1788231088302653440/5xKfAdI8_200x200.jpg" width="40" height="40" alt="rpl"/>RWANDA PREMIER LEAGUE</a>-->
<!--    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--      <span class="navbar-toggler-icon"></span>-->
<!--    </button>-->
<!--    <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
<!--      -->
<!--    </div>-->
<!--  </div>-->
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Welcome to Your Dashboard</h1>
  <div class="card">
    <div class="card-header">
      <h3>Player Information</h3>
    </div>
    <div class="card-body">
      <p><strong>Name:</strong> <span th:text="${user.firstName + ' ' + user.lastName}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>Role:</strong> <span th:text="${user.roles[0].name}"></span></p>
    </div>
  </div>

  <div class="mt-4">
    <h3>Allowed Menus:</h3>
    <ul>
      <li>Dashboard</li>
      <li th:if="${user.roles[0].name=='ROLE_ADMIN'}">Players</li>
      <!-- Add more menu items based on user roles -->
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
